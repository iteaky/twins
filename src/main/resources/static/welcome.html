<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script type='text/javascript' src='axios.min.js'></script>
    <script type='text/javascript' src='vue.min.js'></script>
    <link rel='StyleSheet' type='text/css' href='/index/main.css'/>


</head>
<body>
<div id="welcome">
    <input v-model="message" placeholder="отредактируй меня">
    <button type="button" class="welcome" @click="getWinner(message)">get winner</button>
    <ul>
        <li v-for="winner in winners">{{ winner }}</li>
    </ul>
</div>

<script>
    var app = new Vue({
      el: '#welcome',
      data: {
        message:'',
        winners: [],
        rootLink: window.location.href

      },
      methods:{
      getWinner(url){
      axios.get(this.rootLink + this.url).then((response) => {
      console.log(response.data);
      this.winners.push(response.data);
    });
    }
    }
    })


</script>
</body>
</html>
